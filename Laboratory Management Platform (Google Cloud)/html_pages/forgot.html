<head>

<body>
    <div class="area" >
            <ul class="circles">
                    <li>  </li>

            </ul>
    <div class="main card">
        <div class="card-content" style="background: orange;">
            <h3>Reset password</h3>
            <p id="statusPass" class ="middle"></p>
            <form  id="sendcode_form" class="register_form"  >  
                <div class="input-field col s12">
                    <input id="input_emailPass" name="email" type="email" class="validate" required>
                    <label for="input_emailPass">Email address</label>
                </div>
                <div class="text-center">
                    <input type="button" id="sendBtn" class="btn deep-orange" value="Send">
                </div>
            </form>

        <form  id="reset_form" style="display: none;" class="register_form">  
            <div class="input-field col s12">
                    <input id="resetCode" name="code" type="text" class="validate" required>
                    <label for="resetCode">Code</label>
            </div>
            <div class="input-field col s12">
                    <input id="resetPass" name="pass" type="text" class="validate" required>
                    <label for="resetPass">New password</label>
            </div>
            <div class="text-center">
                    <input type="button" id="resetBtn" class="btn deep-orange" value="Reset password">
                    <em class="lower-text">Go back to <a href="/">Login</a></em>
                </div>
        </form>


        </div>
    </div>
</div>
