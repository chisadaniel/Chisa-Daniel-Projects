<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="icon" 
      type="image/png" 
      href="icons/fav.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet"  type="text/css" href="anim.css">
<style>
.middle{
    color:red;
    text-align: center;
}
</style>
</head>
<body>
    <div class="area" >
            <ul class="circles">
                    <li>  </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
            </ul>
    <div class="main card">
        <div class="card-content" style="background: orange;">
            <h3>Register</h3>
            <p id="status" class ="middle"></p>
            <form  id="register_form" class="register_form" action="/api/register" method="POST">
                <div class="input-field col s12">
                    <input id="firstname" name="firstname" type="text" class="validate" required>
                    <label for="firstname">Firstname</label>
                </div>
                <div class="input-field col s12">
                    <input id="lastname" name="lastname" type="text" class="validate" required>
                    <label for="lastname">Lastname</label>
                </div>
                <div class="input-field col s12">
                    <input id="input_email" name="email" type="email" class="validate" required>
                    <label for="input_email">Email address</label>
                </div>
                <div class="input-field col s12">
                    <input id="input_pass" name="pass" type="password" class="validate" required>
                    <label for="input_pass">Password</label>
                </div>
                <div class="input-field col s12">
                    <input id="input_cpass" name="cpass" type="password" class="validate" required>
                    <label for="input_cpass">Confirm Password</label>
                </div>
                <div class="text-center">
                    <input type="button" id="registerBtn" class="btn deep-orange" value="Register">
                    <em class="lower-text">Have an account already? <a href="/">Login here</a></em>
                </div>
            </form>
        </div>
    </div>
</div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript"  src="register_script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

     
</body>
</html>
